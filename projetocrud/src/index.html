<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/modal.css" type="text/css" />
    <title>Faça seu registro</title>
  </head>

  <body>
    <div class="container">
      <form action="" class="form" id="form">
        <h2>Faça seu cadastro</h2>
        <div class="form-fields">
          <label for="username">Seu usuário</label>
          <input
            type="text"
            class="username"
            id="username"
            placeholder="Seu usuário"
          />
          <span class="error-message"
            >Campo inválido por algum motivo qualquer</span
          >
        </div>
        <div class="form-fields">
          <label for="email">Seu email</label>
          <input type="text" class="email" id="email" placeholder="Seu email" />
          <span class="error-message">Campo inválido por algum motivo</span>
        </div>
        <div class="form-fields">
          <label for="password">Sua senha</label>
          <input
            type="password"
            class="password"
            id="password"
            placeholder="Sua senha"
          />
          <span class="error-message">Campo inválido por algum motivo</span>
        </div>
        <div class="form-fields">
          <label for="password">Repetir senha</label>
          <input
            type="password"
            class="password2"
            id="password2"
            placeholder="Repetir senha"
          />
          <span class="error-message">Campo inválido por algum motivo</span>
        </div>
        <div class="form-fields">
          <button
            href="#myModal"
            class="trigger-btn"
            data-toggle="modal"
            type="submit"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>
            <h4 class="modal-title">Awesome!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">
              Your booking has been confirmed. Check your email for detials.
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-block" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../dist/init.js"></script>
  </body>
</html>
